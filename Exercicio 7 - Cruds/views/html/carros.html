<!doctype html>
<html lang="en">

<head>
  <title>Cadastro de carros</title>
</head>

<body>
  <form action="/carros_save" method="post">
    <div>
      <label for="nome">Codigo:</label>
      <input type="text" id="codigo" name="codigo" />
      <br>
    </div>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"/>
      <br>
    </div>
    <div>
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca"/>
      <br>
    </div>
    <div>
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo"/>
      <br>
    </div>
    <div>
      <label for="preÃ§o">Preco:</label>
      <input type="number" id="preco" name="preco"/>
      <br>
    </div>
    <div>
      <label for="valorLoc">Valor de locacao:</label>
      <input type="number" id="valorLoc" name="valorLoc"/>
      <br>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="disponivel">Disponivel
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="naoDisponivel">Nao disponivel
      </label>
    </div>
    <div class="button">
      <button type="submit">Cadastrar</button>
  </div>
  </form>

  Carros cadastrados:

  <table>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Marca</th>
    <th>Modelo</th>
    <th>Preco</th>
    <th>Valor de locacao</th>
    <th>Disponivel</th>
    <th>Nao disponivel</th>
  </tr> 
  {$linhasCarros}
</table>

</body>

</html>
